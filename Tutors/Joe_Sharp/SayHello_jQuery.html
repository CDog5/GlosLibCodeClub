<html>
	<head>
		<title>My First Page</title>
		
		<!-- Latest compiled and minified CSS -->
		<link	rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
				integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
				crossorigin="anonymous">
		
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.1.1.js"
				integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
				crossorigin="anonymous"></script>
		
		<script type="text/javascript">
		
			function sayHello() {				
				// Signal the button click to the console
				console.log("The user clicked on the button")
				
				// Get reference to input text box for name
				txtName = $("#txtName")
				
				// Get reference to the output header
				txtOutput = $("#txtOutput")
								
				// Set the output to say hello
				txtOutput.html("Hello " + txtName.val())
			}
		</script>
	</head>
	<body>
		<div class="container">
			<h1>Say Hello App with jQuery and Bootstrap</h1>
			
			<form>
				<div class="form-group">
					<label for="txtName">Name</label>
					<input class="form-control" type="text" id="txtName" value="Me" />
				</div>
				<button type="button" class="btn btn-default" onclick="sayHello()">Say Hello</button>
			</form>
		
		<h2 id="txtOutput"></h2>
		</div>
	</body>
</html>
